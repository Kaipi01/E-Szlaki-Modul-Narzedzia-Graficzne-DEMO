monolog:
    channels: ['gtm']

    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            # channels: ["!event", "!doctrine", "!console"]
            channels: ["!console"]

        gtm:
            type: stream
            path: "%kernel.logs_dir%/gtm-module.log"
            level: debug
            channels: ["gtm"]
